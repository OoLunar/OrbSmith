<!DOCTYPE html>

<html>
    <head>
        <title>Spotify: Not Playing</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img id="loading" src="res/loading.svg" alt="Loading" style="display: block; margin: auto;">
        <button id="login-button" style="display: none;">Start Listening to Music?</button>
        <div id="app" style="display: none;">
            <div id="cover-art-container">
                <img id="cover-art" src="res/spotify.png" alt="Cover Art">
                <img id="pause-icon" src="res/pause.svg" alt="Pause"></img>
            </div>
            <div id="song-info">
                <h1 id="song-title">Song: Not Playing</h1>
                <h2 id="song-artist">Artist: Not Playing</h2>
                <h2 id="song-album">Album: Not Playing</h2>
            </div>
        </div>
    </body>
    <footer>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="index.js"></script>
    </footer>
</html>
